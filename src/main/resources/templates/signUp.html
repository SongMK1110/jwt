<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/sign-up" method="post">
    <div>
        <h1>회원가입 페이지</h1>
        <label> 이메일 :
            <input type="text" name="email">
        </label>
        <label> 비밀번호 :

        <button type="submit">회원가입</button>
    </div>
</form>

</html>
